<div class="container mt-5">
  <div *ngIf="loading" class="d-flex justify-content-center">
    <app-spinner></app-spinner>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center titulo">Title</h5>

          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="mb-3">
              <input type="text" formControlName='usuario' class="form-control form-contron-lg" placeholder="Correo">
              <span class="text-danger"
                *ngIf="registerForm.get('usuario')?.hasError('required') && registerForm.get('usuario')?.touched">
                El correo es <strong>Requerido</strong>
              </span>
              <span class="text-danger"
                  *ngIf="registerForm.get('usuario')?.hasError('email') && registerForm.get('usuario')?.touched">
                El correo es <strong>Invalido</strong>
              </span>
            </div>
            <div class="mb-3">
              <input type="password" formControlName='password' class="form-control form-contron-lg" placeholder="Contraseña">
              <span class="text-danger"
                *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                La Contraseña es <strong>Requerida</strong>
              </span>
              <span class="text-danger"
                *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
                La Contraseña debe tener mínimo de<strong> 6 caracteres</strong>
              </span>
            </div>
            <div class="mb-3">
              <input type="password" formControlName="repitPassword" class="form-control form-contron-lg" placeholder="Repita Contraseña">
              <span class="text-danger" *ngIf="registerForm.hasError('notSame')">
                Contraseñas <strong>distintas</strong>
              </span>
            </div>
            <button type="button" class="btn btn-secondary btn-lg" routerLink="/usuario">Volver</button>
            <button type="submit"
              class="btn btn-primary btn-lg float-end"
              [disabled]="registerForm.invalid">Aceptar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
