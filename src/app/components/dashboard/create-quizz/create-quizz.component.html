  </div>

              <input type="text" formControlName="titulo" class="form-control form-control-lg input" placeholder="Titulo">
            </div>

            <div class="form-group mb-3">
              <textarea rows="3" formControlName="descripcion" class="form-control form-control-lg input" placeholder="DescripciÃ³n"></textarea>
            </div>

          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <button (click)="siguiente()" style="width: 100%;" class="btn-principal">

          </button>
        </div>
      </div>
    </div>
  </div>
</div>
